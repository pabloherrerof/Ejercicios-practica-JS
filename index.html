<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Lunes 27</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
   <link rel="stylesheet" href="burguer-menu.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <a class="main-logo" href="https://progradudi.netlify.app">
          <strong>Pablo's blog</strong>
        </a>
        <nav id="nav" class="main-nav">
          <div class="nav-links">
            <a class="link-item" href="#">Home</a>
            <a class="link-item" href="#">Blog</a>
            <a class="link-item" href="#">Contact</a>
          </div>
        </nav>
        <button id="button-menu" class="button-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </header>
    



    <table >
        <thead>
            <tr class>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody id="table-body">
        
        </tbody>

    </table>
    <div class="d-flex justify-content-center mt-lg-3 gap-2">
        <button id="new-row" >Get Posts</button>
        <button id="add-button" onclick="window.modalform.showModal()">Add</button>
    </div>

    

    <dialog id="modalform">
        <button onclick ="window.modalform.close()">X</button>
        <form action="#" id="form" class=" d-flex flex-column pb-lg-4 " method="dialog">
            <label for="title">Title</label>
            <input type="text" name="" id="formTitulo" placeholder="Escribe el titulo.">
            <label for="autor">Author</label>
            <input type="text" name="autor" id="formAutor" placeholder="Escribe el autor.">
            <label for="contenido">Content</label>
            <input type="text" name="contenido" id="formContenido" placeholder="Escribe el contenido.">
            
            <button id="postForm" class="w-50 mx-auto my-1" type="submit" >Añadir</button>
            <button class="w-50 mx-auto my-1" type="reset">Borrar</button>

            
            
        </form>
    </dialog>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="burguer-menu.js"></script>
</body>

</html>
